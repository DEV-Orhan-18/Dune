<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorie Kiezer - Politie Thema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #001f3f;
            color: white;
            padding: 50px;
        }
        h1 {
            color: white;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        select, button {
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            background-color: white;
            color: #001f3f;
        }
        button {
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #cccccc;
        }
        .container {
            border: 5px solid white;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        .resultaat-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 5px;
            font-size: 1.5em;
            font-weight: bold;
            display: inline-block;
            text-align: center;
            width: 50%;
        }

        .overheidlogo {
            position: absolute;
            padding: 20px;
            bottom: 10%;
            width: 10%;
            left: 32%;
        }

        .overheid {
            position: absolute;
            bottom: 16%;
            left: 43%;
            background: linear-gradient(to right, #0077ff, #3dff02);
            -webkit-background-clip: text;
            background-clip: text; /* For better browser support */
            -webkit-text-fill-color: transparent;
            font-size: 40px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            width: 15%;
        }

        .politie {
            position: absolute;
            left: 2%;
            top: 5%;
            width: 12%;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Kies een overtreding <br> ↓</h1>
        <select id="categorie">
            <option value="sanctie1">Lichte overtredingen (kleine interne misstanden)</option>
            <option value="sanctie2">Matige overtredingen (berispelijke gedragingen)</option>
            <option value="sanctie3">Ernstige overtredingen (integriteits- en gedragskwesties)</option>
            <option value="sanctie4">Zeer ernstige overtredingen (strafbare feiten en ernstige misstanden)</option>
        </select>
        <button onclick="toonUitkomst()">Toon uitkomst</button>
        <img class="overheidlogo" src="IMG/dune overheid logo.png" alt="logo">
        <img class="politie" src="IMG/politie logo.png" alt="politie">
        <p class="overheid">Interne Zaken</p>
    </div>

    <!-- Moved resultaat outside of the container -->
    <div class="resultaat-container" id="resultaat"></div>
    
    <script>
        function toonUitkomst() {
            var categorie = document.getElementById("categorie").value;
            var resultaat = "";
            
            switch(categorie) {
                case "sanctie1":
                    resultaat = "1e keer: Mondelinge waarschuwing – Een officiële waarschuwing van een leidinggevende.<br>" +
                                "2e keer: Schriftelijke berisping – Een officiële notitie in het personeelsdossier.<br>" +
                                "3e keer: Extra toezicht/begeleiding – De agent wordt tijdelijk onder extra toezicht geplaatst.";
                    break;
                case "sanctie2":
                    resultaat = "1e keer: Tijdelijke schorsing – De agent wordt voor een korte periode geschorst (bijvoorbeeld enkele dagen).<br>" +
                                "2e keer: Inhouding van salaris – Een deel van het loon wordt ingehouden als disciplinaire maatregel.<br>" +
                                "3e keer: Overplaatsing naar een andere afdeling – Om verdere incidenten te voorkomen.";
                    break;
                case "sanctie3":
                    resultaat = "1e keer: Lange schorsing – Een langere periode van schorsing, bijvoorbeeld enkele weken of maanden. <br>" +
                                "2e keer: Degradatie in rang – Verlaging van de rang als strafmaatregel.<br>" +
                                "3e keer: Plaatsing op een zwarte lijst voor promoties – Tijdelijk of permanent uitgesloten van bevordering.";
                    break;
                case "sanctie4":
                    resultaat = "Mogelijkheden:<br><br>" +
                                "Ontslag op staande voet – Direct ontslag wegens ernstige schendingen.<br>" +
                                "Aangifte en strafrechtelijke vervolging – De agent wordt vervolgd voor gepleegde strafbare feiten.<br>" +
                                "Verbod op toekomstige politiebanen – De persoon mag niet meer in dienst treden bij de politie.";
                    break;
                default:
                    resultaat = "Maak een keuze uit de categorieën!";
            }
            
            document.getElementById("resultaat").innerHTML = resultaat;
        }
    </script>
</body>
</html>
